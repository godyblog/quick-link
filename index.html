
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quick Wa Link</title>
    <style>
        body {
            background-color: darkcyan;
            width: 100%;
            max-width: 1000px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 0px;
            justify-content: space-between;
        }
        header {
            width: 100%;
            text-align: center;
            font-size: 40px;
            background-color: darkslategray;
            color: white;
            top: 0;
            font-weight: bold;
            padding: 5px;
            border-bottom: 5px solid gray;
        }
        .footer {
            background-color: gray;
            text-align: center;
            width: auto;
            padding: 5px;
        }
        textarea {
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            width: 70%;
            height: 100px;
            border: 5px solid gray;
            background-color:  white;
        }
        .form {
            background-color: rgba(3, 87, 87, 0.836);
            width: 80%;
            margin: auto;
            border-radius: 10px;
        }
        .form h2 {
            color: greenyellow;
        }
        #number {
            width: 60%;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
        }
        select {
            padding: 10px;
            width: 60%;
            border-radius: 5px;
        }
        #gen-btn {
            width: 80%;
            padding: 10px;
            font-size: 25px;
            color: white;
            border-radius: 10px;
            background-color: black;
            font-weight: bold;
        }
        #gen-btn:hover {
            transform: scale(1.05);
            background-color: gray;
        }
        #output {
            background-color: darkgreen;
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            color: green;
            display: none;
        }
        .intro {
            font-size: 40px; 
            width: 60%; 
            margin: auto;
        }
        #copy-btn {
            display: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        #start {
            font-size: 40px;
            font-weight: bold;
            background-color: yellowgreen;
            padding: 10px;
            border: 5px solid white;
            width: 50%;
            border-radius: 20px;
        }
        #start:hover {
            background-color: cadetblue;
            transform: scale(1.05);
        }
        img {
            width: 20%;
        }
        main {
            text-align: center; 
            background-color: darkcyan;
            margin: auto;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <header>GB-Tech.com</header>
    <br><br>
    <main>
        <h1 style="color: greenyellow; font-size: 80px;">Quick Wa Link</h1>
        <p class="intro">~ Generate Whatsapp links with customised messages in one click of a Button!</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="wa logo">
        <br><br>
        <button id="start" onclick="getStarted()">Get Started!</button>
        <div class="form" id="form">
            <h2><b>Start By</b></h2>
            <select id="code">
                <option value="0">Choose country code</option>
            </select><br><br>
            <input type="tel" id="number" pattern="[0-9]{9,15}" maxlength="15" placeholder="Enter phone number e.g 654841420" required>
            <p style="font-size: 20px; color: greenyellow;">Enter custom message.</p>
            <textarea id="message" name="message" placeholder='E.g "Hello sir, I am interested in your product"' required></textarea>
            <br><br>
            <button id="gen-btn" onclick="generateLink()">Generate WhatsApp Link</button>
            <br>
            <p id="output"></p><button id="copy-btn" onclick="copyLink()">Copy Link</button>
            <br>
        </div>
        <br><br>
    </main>
    <p class="footer">@ GB-Tech 2025 All Rights Reserved.</p>
    <script>
        window.onload = function() {
            document.getElementById("message").value = "";
            document.getElementById("number").value = "";
            document.getElementById("form").style.display = "none";
            loadCountryCodes();
        }
        function getStarted() {
            document.getElementById("form").style.display = "block";
            document.getElementById("start").style.display = "none";
        }
        function generateLink() {
            var code = document.getElementById("code").value.trim();
            var number = document.getElementById("number").value.trim();
            var message = document.getElementById("message").value.trim();
            if (number==="" || message==="") {
                alert("Please fill in both message and phone number in the correct format.");
                return;
            }
            if (!/^\d{9,15}$/.test(number)) {
                alert("Please enter a valid phone number with 9 to 15 digits only.");
                return;
            }
            if (code==="0") {
                alert("Please choose country code.");
                return;
            }
            var encodedMessage = encodeURIComponent(message);
            var fullLink = "https://wa.me/" + code + number + "?text=" + encodedMessage;
            var output = document.getElementById("output");
            output.innerHTML = '<a href="' + fullLink + '" target="_blank" style="color: white;">Click Here To Open Whatsapp chat</a>';
            document.getElementById("message").value = "";
            document.getElementById("number").value = "";
            document.getElementById("copy-btn").style.display = "inline-block";
            document.getElementById("output").style.display = "inline-block";
        }
        function copyLink() {
            const link = document.querySelector("#output a").href;
            navigator.clipboard.writeText(link)
                .then(() => alert("Link copied to clipboard!"))
                .catch(err => {
                    alert("Failed to copy link.");
                    console.error(err);
                });
        }
        function loadCountryCodes() {
            const codeList = [
                { name: "Cameroon", code: "237", flag: "ðŸ‡¨ðŸ‡²" },
                { name: "Nigeria", code: "234", flag: "ðŸ‡³ðŸ‡¬" },
                { name: "Ghana", code: "233", flag: "ðŸ‡¬ðŸ‡­" },
                { name: "Kenya", code: "254", flag: "ðŸ‡°ðŸ‡ª" },
                { name: "South Africa", code: "27", flag: "ðŸ‡¿ðŸ‡¦" },
                { name: "USA", code: "1", flag: "ðŸ‡ºðŸ‡¸" },
                { name: "India", code: "91", flag: "ðŸ‡®ðŸ‡³" },
                { name: "UK", code: "44", flag: "ðŸ‡¬ðŸ‡§" }
            ];
            const select = document.getElementById("code");
            codeList.forEach(country => {
                const option = document.createElement("option");
                option.value = country.code;
                option.textContent = `${country.flag} ${country.name} (+${country.code})`;
                select.appendChild(option);
            });
        }
    </script>
</body>
</html>
