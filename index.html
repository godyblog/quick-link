<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Quick Wa.link</title>
    <style>
        body {
            background-color: darkcyan;
            width: 100%;
            max-width: 1000;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: space-between;
        }
        header {
            width: 100%;
            text-align: center;
            font-size: 40px;
            background-color: darkslategray;
            color: white;
            top: 0;
            font-weight: bold;
            padding: 5px;
            border-bottom: 5px solid gray;
        }
        .footer {
            background-color: gray;
            text-align: center;
            width: auto;
            padding: 5px;
        }
        textarea {
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            width: 70%;
            height: 100px;
            border: 5px solid gray;
            background-color:  rgba(243, 253, 253, 0.836);
        }
        .form {
            background-color: rgba(3, 87, 87, 0.836);
            width: 80%;
            margin: auto;
            border-radius: 10px;
        }
        .form h2 {
            color: greenyellow;
        }
        #number {
            width: 225px;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
        }
        select {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
        }
        #gen-btn {
            width: 80%;
            padding: 10px;
            font-size: 25px;
            color: black;
            border-radius: 10px;
            background-color: yellowgreen;
            font-weight: bold;
        }
        #gen-btn:hover {
            transform: scale(1.05);
            background-color: tan;
        }
        #output {
            background-color: darkgreen;
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            color: green;
            display: none;
        }
        .intro {
             font-size: 30px; 
             width: 60%; 
             margin: auto;
        }
        #copy-btn {
            display: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        #start {
            font-size: 40px;
            font-weight: bold;
            background-color: yellowgreen;
            padding: 10px;
            border: 5px solid white;
            width: 50%;
            border-radius: 20px;
        }
        #start:hover {
            background-color: cadetblue;
            transform: scale(1.05);
        }
        img {
            width: 20%;
        }
        main {
            text-align: center; 
            background-color: darkcyan;
            margin: auto;
        }
        .whatsapp-float {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 100;
        width: 40px;
        height: 40px;
        background-color: #25d366;
        border-radius: 50%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        transition: transform 0.3s ease;
        }
        .whatsapp-float img {
        width: 100%;
        height: auto;
        }
        .whatsapp-float:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>GB-Tech.com</header>
    <br>
    <br>
    <main>
        <h1 style="color: greenyellow; font-size: 80px;">Quick Wa Link</h1>
        <p class="intro">~ Generate Whatsapp links with customised messages in one click of a Button!</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="wa logo">
        <br>
        <br>
        <button id="start" onclick="getStarted()">Get Started!</button>
        <div class="form" id="form">
            <h2><b>Start By</b></h2>
            <select id="code">
                <option value="0">Choose country code</option>
            </select>
            <input type="tel" id="number" pattern="[0-9]{9,15}" maxlength="15" placeholder="Enter phone number.g 654841420" required>
            <p style="font-size: 20px; color: greenyellow;">Enter  custom message.</p>
            <textarea type="text" id="message" name="message" placeholder='E.g "Hello sir, I am interested in your product' required></textarea>
            <br>
            <br>
            <button id="gen-btn" onclick="generateLink()">Generate WhatsApp Link</button>
            <br>
            <p id="output"></p><button id="copy-btn" onclick="copyLink()">Copy Link</button>
            <br>
        </div>
        <br>
        <br>
        <a href="https://wa.me/237683250533?text=Hello%20Gody%2C%20I%20have%20a%20question%20about%20your%20Wa.link%20tool" class="whatsapp-float" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Chat on WhatsApp">
        </a>
    </main>
    <p class="footer">@ GB-Tech 2025 All Rights Reserved.</p>
    <script src="main.js"></script>
</body>
</html>
